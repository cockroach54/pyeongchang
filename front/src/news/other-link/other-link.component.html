<div class="row">
<div id='btnWrapper' class="col s12 m10 offset-m1 l8 offset-l2">
  <ul class="tabs">
    <li class="tab col s4" *ngFor="let news of newsList; let i=index">
      <a [href]="'#'+news" (click)='myNavigation($event.target, i)'>{{news}}</a></li>
  </ul>
</div> 
<div [id]="news" class="col s12 temp">{{news}}</div>
</div>

<div style="clear:both"></div>

<div class="row">
  <div class="col s12 m10 offset-m1 l8 offset-l2">
    <div class="progress">
      <div class="determinate" [style.width]="progressWidth+'%'"></div>
      <!-- <div class="determinate" style="width: 30%"></div> -->
    </div>

    <div class='newsInfo' *ngIf="info.cursor>1">현재 {{newsKind}} 뉴스를 보고 있습니다.</div>
  </div>
</div>
